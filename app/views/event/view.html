<md-card>
    <md-card-header>
        <md-card-header-text>
            <span class="md-title">{{ctrl.event.name}}</span>
            <span class="md-subhead">{{ctrl.event.type}}</span>
        </md-card-header-text>
    </md-card-header>
    <ui-gmap-google-map ng-show="ctrl.event.address.location.center" center='ctrl.event.address.location.center'
                        zoom='15'>

    </ui-gmap-google-map>

    <md-card-content>
        <div layout="row"  layout-padding>
            <div flex="nogrow">Where: </div>
            <div flex>{{ctrl.event.address.text}}</div>
        </div>
        <div layout="row"  layout-padding>
            <div flex="nogrow">When: </div>
            <div flex>
                <div flex>From </div>
                <div flex="20">to</div>
            </div>
        </div>
        <div layout="row"  layout-padding>
            <div flex="nogrow">Host: </div>
            <div flex>{{ctrl.event.host}}</div>
        </div>
        <div layout="column">
            <div flex="nogrow">guests: </div>
            <div flex>
                <md-chips readonly="true" ng-model="ctrl.event.guests">
                </md-chips>
            </div>
        </div>
        <p>
            {{ctrl.event.message}}
        </p>
    </md-card-content>
</md-card>
<pre>{{ctrl.event.guests | json}}</pre>
