<div id="eventIndex">
    <md-card ng-repeat="event in ctrl.events">
        <md-card-header>
            <md-card-header-text>
                <span class="md-title">{{event.name}}</span>
                <span class="md-subhead">{{event.type}}</span>
            </md-card-header-text>
        </md-card-header>

        <md-card-content>
            <div layout="row" layout-padding>
                <div flex="30">
                    <div flex layout-align-sm="column" class="calendar-date">
                        <div flex layout="row" layout-align="center center" class="month" >{{event.startDate | date : "MMM" }}</div>
                        <div flex layout="row" layout-align="center center" class="day">{{event.startDate | date : "d" }}</div>
                        <div flex layout="row" layout-align="center center" class="hour">{{event.startDate | date : "h:mm a" }}</div>
                       <!-- <div flex layout="row" layout-align="center center">{{event.endDate | date : "M/d/yy h:mm a"}}</div>-->
                    </div>
                </div>
                <div flex>{{event.address.text}}</div>
            </div>

        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
            <md-button><a ui-sref="view-event({id: event.id})">more info</a></md-button>
        </md-card-actions>
    </md-card>
</div>
