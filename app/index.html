<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
  <link rel="stylesheet" href="bower_components/angular-material-datetimepicker/css/material-datetimepicker.min.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body ng-app="meetUpEventPlannerApp" ng-controller="ShellCtrl as ctrl">
<!--[if lte IE 8]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->
<div layout="column" class="relative" layout-fill role="main">
  <md-toolbar id="header">
    <div class="md-toolbar-tools">
      <h3>
        MeetUps Events
      </h3>
    </div>
    <md-tabs md-stretch-tabs="always" md-selected="data.selectedIndex">
      <md-tab aria-controls="tab1-content">
        <a ui-sref="events-list"> Events</a>
      </md-tab>
      <md-tab aria-controls="tab2-content">
        <a ui-sref="register-form" ng-hide="ctrl.account.isLogged"> Register</a>
        <a ui-sref="add-event" ng-show="ctrl.account.isLogged">Add Event</a>
      </md-tab>
    </md-tabs>
  </md-toolbar>
  <md-content flex layout-fill layout="column">
    <!--  layout-fill-->
    <ui-view layout="column" id="content" flex="grow" layout-padding="">
    </ui-view>
    <div layout="row"
         flex="nogrow"
         layout-align="center center">
      <div id="footer" flex="">
        By Ricardo Pandales
      </div>
    </div>
  </md-content>
</div>

<script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNOwSDWSRjxXf0fc4nYYm1D6BWdSM6PY4&signed_in=true&libraries=places"></script>

    A.GoogleAnalyticsObject = l, A[l] = A[l] || function () {
        (A[l].q = A[l].q || []).push(arguments)
      }, A[l].l = +new Date, a = n.createElement(g),
      r = n.getElementsByTagName(g)[0], a.src = u, r.parentNode.insertBefore(a, r)
  }(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

  ga('create', 'UA-XXXXX-X');
  ga('send', 'pageview');

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-messages/angular-messages.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script src="bower_components/lodash/lodash.js"></script>
<script src="bower_components/momentjs/moment.js"></script>
<script src="bower_components/angular-material-datetimepicker/js/angular-material-datetimepicker.min.js"></script>
<script src="bower_components/angular-simple-logger/dist/angular-simple-logger.js"></script>
<script src="bower_components/markerclustererplus/src/markerclusterer.js"></script>
<script src="bower_components/google-maps-utility-library-v3-markerwithlabel/dist/markerwithlabel.js"></script>
<script src="bower_components/google-maps-utility-library-v3-infobox/dist/infobox.js"></script>
<script src="bower_components/google-maps-utility-library-v3-keydragzoom/dist/keydragzoom.js"></script>
<script src="bower_components/js-rich-marker/src/richmarker.js"></script>
<script src="bower_components/angular-google-maps/dist/angular-google-maps.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/controllers/about.js"></script>
<script src="scripts/controllers/account/register-form.js"></script>
<script src="scripts/controllers/event/add.js"></script>
<script src="scripts/controllers/event/index.js"></script>
<script src="scripts/services/local-storage.js"></script>
<script src="scripts/services/account.js"></script>
<script src="scripts/services/form-tracker.js"></script>
<script src="scripts/directives/passwordvalidator.js"></script>
<script src="scripts/services/event.js"></script>
<script src="scripts/directives/googlelocationinput.js"></script>
<script src="scripts/controllers/event/view.js"></script>
<script src="scripts/controllers/shell.js"></script>

</body>
</html>
